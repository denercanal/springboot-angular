<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Curso List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Descrição</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let curso of cursos | async">
                    <td>{{curso.nome}}</td>
                    <td>{{curso.tipo}}</td>
                    <td>{{curso.desc}}</td>
                    <td>
                        <button (click)="deleteCurso(curso.id)" class="btn btn-danger">
                            Delete</button>
                        <button (click)="cursoUpdate(curso.id)" class="btn btn-secondary"
                            style="margin-left: 10px">Update</button>
                        <button (click)="cursoDetails(curso.id)" class="btn btn-info"
                            style="margin-left: 10px">Details</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
